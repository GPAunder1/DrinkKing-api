                    "rating" : 2,
                    "relative_time_description" : "3 個月前",
                    "text" : "茶飲是有水準，但人力配置不佳，尖峰時間要等很久，為了接外送的單怠慢現場客人很不佳；把新人也當成一個人力，又一邊接外送單，導致現場客人一等要等上15、20分，需改善",
                    "time" : 1600426805
                 },
                 {
                    "author_name" : "吳斌瑞",
                    "author_url" : "https://www.google.com/maps/contrib/108685031793968107048/reviews",
                    "language" : "zh-Hant",
                    "profile_photo_url" : "https://lh3.googleusercontent.com/-fjnJ6_nsUNo/AAAAAAAAAAI/AAAAAAAAAAA/AMZuucksC4NJuYoAAnx6AurIci_ZE6jkKw/s128-c0x00000000-cc-rp-mo/photo.jpg",
                    "rating" : 3,
                    "relative_time_description" : "3 個月前",
                    "text" : "原本想說找到一家穩定好喝的飲料店，沒想到喝了幾次以後，換了人製作，茶味就不濃，變的水水淡淡的，還以為這種Preso現沖製程是比已經泡好整桶的製程穩定，沒想到還是會因人而異。",
                    "time" : 1600144135
                 },
                 {
                    "author_name" : "Denny Liao (阿KEN小子)",
                    "author_url" : "https://www.google.com/maps/contrib/102689127163551837589/reviews",
                    "language" : "zh-Hant",
                    "profile_photo_url" : "https://lh6.googleusercontent.com/-yQdPw0ApmdI/AAAAAAAAAAI/AAAAAAAAAAA/AMZuucmpgBh4ipVu0d1Vjx-Z8_044ABvsQ/s128-c0x00000000-cc-rp-mo-ba3/photo.jpg",
                    "rating" : 5,
                    "relative_time_description" : "3 個月前",
                    "text" : "我長期儲值買的飲料店，有茶香，種類多，但我仍偏好半發酵的茶類，以前常買50嵐，發覺我家附近店長態度不好，而且店員常換反應慢，買了無限次都固定喝一樣，都還記不起來你要買什麼茶，太過制式化，就換來鮮茶道，我覺得很不錯",
