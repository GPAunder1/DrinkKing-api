                    "rating" : 5,
                    "relative_time_description" : "1 個月前",
                    "text" : "如果說有一間飲料店不像一般飲料店放著流行音樂，而是像間咖啡廳播著抒情曲風，用一扇玻璃門在清夜中佔一方天地，那就是飲川了。茶珍珠真的厲害，還沒遇過如此茶味濃厚且Q的珍珠，會再來，也希望大家推開這扇門就會有驚喜。\n（沒遇到評論說的刺青男店員，我這位女店員很不錯）",
