        週前\",\n            \"text\" : \"因為不能吃牛，僅吃過豬和雞，都是裹粉的肉，肉十分不扎實，感覺不像是新鮮的肉......實在不懂友人間的盛名從何而來（是因為牛排嗎？0.0）。同等價位還不如去吃海洋或紅吱吱.........\",\n
