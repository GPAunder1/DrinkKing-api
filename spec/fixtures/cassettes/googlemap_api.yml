                    "rating" : 4,
                    "relative_time_description" : "2 週前",
                    "text" : "店員的態度有時不是很好，可能是太累了～飲料本身很好喝雖然價格相較一些飲料店有點貴，不過喝得出品質好！茶珍珠的味道和口感也很特別但要看好時間或先打去訂珍珠不然有的時候會沒有",
