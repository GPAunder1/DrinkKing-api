                    "rating" : 4,
                    "relative_time_description" : "2 週前",
                    "text" : "服務品質不錯，平日中午人潮非常多，但店員態度都還可接受。\n茶的口感是好喝的，有些店家品質很不穩定時好時壞，但清大店每次買都是一樣的品質，其實蠻厲害的，因為現場客人真的非常多，外送訂單看起來也非常多，但員工的服務與飲料品質都能兼具，真的很值得鼓勵。\n客人也都按照店家指導乖乖排隊結帳，並不造成行人困擾，出單時間也蠻快的，如果沒有事先電話點餐，大約會等10分鐘，建議大家可以電話點餐，店家會給你製作時間，之後取餐一定要排隊結帳後再拿飲料，不要造成店家困擾，吃飯時間真的超級多客人。\n至於為什麼只給四顆星，大概因為品項真的比較少，所以只會一週喝一次。但想喝鮮奶茶時一定會想到可不可，紅茶與鮮奶的比例剛剛好，很順口又有茶香。",
