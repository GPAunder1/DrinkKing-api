                    "text" : "戴眼鏡身高比較高的男生服務態度超爆爛\n9/28 晚上8點15左右去買飲料\n他在結帳區按平板，問他話完全視若無睹\n還是另外一個店員跑來回答的\n點完餐他也沒有講稍等還什麼繼續忙他的\n\n然後更扯的是結帳找錢全都是5塊跟1塊（手腳還很遲鈍\n過程一句話都沒講\n傻眼這種態度大概會害這個店倒閉吧\n\n沒辦法按零顆星\n所以ㄧ顆星是給這杯鮮奶茶產奶的牛\n\n老闆挑選員工的能力待加強",
