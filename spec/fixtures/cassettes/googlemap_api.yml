                    "text" : "國立清華大學（英語譯名：National Tsing Hua University；縮寫：NTHU），簡稱清華、清大(逐漸推動以清華為正式簡稱)，為台灣高教深耕計畫遴選出參與全球鏈結全校型計畫的四所大學之一[6]，前身為位於北京的清華學堂，1956年於臺灣新竹市復校，與國立交通大學及新竹科學工業園區相鄰，有11個學院(含台北政經學院TSE及清華學院)、26個學系和28個獨立研究院所。該校之象徵物為梅花與紫荊，吉祥物為大熊貓，並於每年定期舉辦「清華紫荊季」活動。[7][3]\n\n該校之組成規模幾經更迭，並自國共內戰後由梅貽琦主導，於1956年在台復校，且於2016年11月1日，與新竹教育大學正式合併[8]。清華現為台灣聯合大學系統成員。[9][10]\n\n該校校區內有北京清華二校門的等比例縮小複製品，象徵兩校之間淵源深厚、一脈相承，[11]前清華校長劉兆玄於2010年在北京清華演講時所述，兩岸「一筆寫不出兩個清華」。[12]現雙方合作提供MOOC課程、學術訪問制度及雙聯學位課程[13][14]，並與廈門市三方共建「清華海峽研究院」，促進兩岸學術及文化交流。在美國的清華校友會亦同時為北京清華與台灣清華之校友服務。[15]2010年公布的英國泰晤士報世界大學排名，台灣清華名列世界第107名，超越台灣大學的115名，首度成為台灣各大學排名之首,2021年QS排名中，清華為世界第168名，最佳排名則為151名，[16] 而泰晤士高等教育世界大學排名則為351到400名之間，居全臺第二。[",
