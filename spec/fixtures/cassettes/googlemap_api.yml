                    "text" : "晚上我帶保溫杯去買紅茶，但那天臨時被公司call趕回去加班，下班後就忘記回去拿我的飲料\n沒想到隔天中午去拿保溫杯，店家居然說怕壞掉把我的飲料全倒掉了，我當場愣在那邊，結果店員居然還問我要不要重買一杯！\n保溫杯忘記拿是我的疏失，但就算飲料壞掉那也是我的事！憑什麼輪到店家擅自作主了？還浪費我的錢，為什麼我要白白捐一杯飲料給你？還要我再多買？\n\n重點是現在是秋冬，裡面是茶類並沒有奶類，放在保溫杯十多個小時是要壞掉什麼？保溫杯不見一定很快就會再回去拿，就算要倒掉至少可以等個一天，我隔天中午就立刻回去拿了\n或者是不會先幫我倒出來冰起來嗎？要我出紙杯的錢還比較合理\n\n有很多更好的解決方法，你們偏選擇最糟糕的那種，真的太惡質，拒絕往來",
