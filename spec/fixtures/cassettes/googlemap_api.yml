                    "rating" : 1,
                    "relative_time_description" : "1 個月前",
                    "text" : "服務態度差 奶蓋給的跟乞丐一樣\n男服務員態度有夠差 問說請問奶蓋這個量正常嗎\n打開來用不屑的眼神盯著我們 摔我的杯蓋\n我今天並沒有不禮貌提問\n也請你做服務業要敬業\n因為我並沒有不禮貌或口氣不好\n希望一輩子都不用碰到你這種店員\n也希望你能不用當到服務員:)\n因為你不配",
