        \           \"rating\" : 1,\n            \"relative_time_description\" : \"6
        個月前\",\n            \"text\" : \"剛剛去購買一杯金桔檸檬，選三分糖與去冰，想再加酸而詢問櫃台（應該是老闆），口氣聽起來不是很好，只回了一句，三分糖就很酸了，但事先不清楚飲料有加酸梅，喝起來有點奇怪，不是金桔與檸檬的搭配，總之這杯飲料不推薦\",\n
        \           \"time\" : 1591004053\n         },\n         {\n            \"author_name\"
