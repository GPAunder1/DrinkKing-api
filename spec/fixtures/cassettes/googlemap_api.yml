                    "rating" : 1,
                    "relative_time_description" : "2 個月前",
                    "text" : "請你們了解，外送員到店家取餐都會問要等待多久時間，這是正常程序，外送員也需要回覆給訂餐者。\n沒想到一開口問了一下大概要等多久後，你們就爆走了，覺得被催促、被催餐，態度口氣非常惡劣，回覆說從沒有人問過需要等多久時間，一副要打人的樣子，旁邊搖飲料的小弟甚至還罵三字經；不曉得你們是怎麼教育員工的？居然可以縱容員工爆粗口？\n熊貓群組很多人反應貴店對外送人員態度不友善，再加上google其他人評論貴店態度很差，看來果然不假，已請貴店總公司妥善管理…\n敬祝生意興隆訂單滿滿",
