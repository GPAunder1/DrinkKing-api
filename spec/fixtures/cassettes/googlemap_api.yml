                    "profile_photo_url" : "https://lh5.googleusercontent.com/-4eMlHdwN4rI/AAAAAAAAAAI/AAAAAAAAAAA/AMZuuckJISqq0rD6Y5HRnYuVYcBzsO_VFA/s128-c0x00000000-cc-rp-mo/photo.jpg",
                    "rating" : 2,
                    "relative_time_description" : "1 個月前",
                    "text" : "以前還不錯，我幾乎每天光顧，但這個月換老闆之後茶明顯變味(淡)，雖然說可能技術有差，但本身該品牌的茶也不會差太多，所以還算可以接受，但門市有些店員態度真的是……感覺對客人很不用心。有回只有我一個客人，那次茶做好了，就喊了一聲，也沒跟我確認，然後就把做好的飲料就直接擺在桌上，店員就直接掉頭走掉去忙自己的事，吸管還要我自己伸手進去拿，門市是很忙嗎……",
