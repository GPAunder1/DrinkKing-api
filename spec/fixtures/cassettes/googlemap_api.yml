                    "rating" : 1,
                    "relative_time_description" : "本週",
                    "text" : "給一星都覺得太抬舉你們\n接電話專員態度實在有夠不客氣，我只是想跟你解釋我沒有這麼快過去取飲料，因為有杯飲料是熱飲，有需要一直打斷我的話嗎？態度有需要這麼差嗎？點你們家飲料還要被你兇？欠你兇啊！？",
