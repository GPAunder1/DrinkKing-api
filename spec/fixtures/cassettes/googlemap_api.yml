                    "text" : "他們家的茶非常好喝，我是常客，最喜歡他們的凍頂烏龍和東方美人，以及蜜香紅茶。\n一開始接觸這家店的時候是大約6-7年前，那時候還是學生，對於茶的鑑別度不高，只覺得價位偏高，但當時對於他們使用的冰塊是茶製成的茶冰塊感到很用心和驚艷，覺得料好實在，不過因為只是窮學生，後來便一陣子沒再光顧。\n後面又重新走進這家店是大概3年前了吧，已經在工作了，所以相對消費的基準比較高，又再次點了一杯，也因為自己上班會泡茶的關係、口味的改變(從手搖甜飲改成無糖的冷泡茶或現泡茶)，越來越喜歡，也習慣，到他們店裡喝茶，店裡環境舒適明亮，也有播放音樂，是很適合放鬆的好去處。\n推薦給在新竹願意多花比手搖飲多一點價格，並且愛喝茶的各位，冷泡茶和單品茶都很棒！身邊的朋友也常常稱讚他們冷泡茶的罐子，說很漂亮～",
