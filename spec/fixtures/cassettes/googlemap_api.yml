        個月前\",\n            \"text\" : \"就是有冷氣吹的夜市牛排，可以加麵。最便宜的沙朗牛、雞排、豬排130，可以選黃麵或通心麵，我看很多人都選通心麵來吃。飲料就是汽水機，另外還有濃湯跟麵包(厚片吐司)，濃湯會不定期補料(玉米)，可是我覺得不夠濃。麵包只有奶油香蒜醬，不過可以一直吃，吃超飽。牛排還算嫩，可是有點薄，雞排也是薄薄一層沾了蛋汁去煎，可以稍微吃到蛋香。服務態度還算不錯，覺得湯可能需要加強(濃度)，其他都算值得，CP值滿高的。\",\n
