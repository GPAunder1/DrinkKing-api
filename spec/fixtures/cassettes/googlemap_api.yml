        \           \"rating\" : 4,\n            \"relative_time_description\" : \"2
        週前\",\n            \"text\" : \"之前內用過金磚布丁$80和檸檬塔$110，不過室內環境比較小，適合外帶。\\n\\n這次外帶金金磚布丁，大小約為女生拳頭稍大一些，稍微退冰半個小時後食用，內餡綿密，上頭有糖粒點綴但不會太甜或奶味太膩，塔皮比較厚但是好吃的，整體來說值得一試。\",\n
        \           \"time\" : 1605422788\n         },\n         {\n            \"author_name\"
        : \"Tank Hsiao\",\n            \"author_url\" : \"https://www.google.com/maps/contrib/105384244702662346697/reviews\",\n
        \           \"language\" : \"zh-Hant\",\n            \"profile_photo_url\"
        : \"https://lh3.googleusercontent.com/-uANmaDTEnkQ/AAAAAAAAAAI/AAAAAAAAAAA/AMZuuclaFFy1WXs3KBSeY253QTDCmgIDWA/s128-c0x00000000-cc-rp-mo-ba3/photo.jpg\",\n
        \           \"rating\" : 4,\n            \"relative_time_description\" : \"4
        週前\",\n            \"text\" : \"此店面位於清交大附近的將軍村,\\n由於是老宅的關係店內空間較小,\\n不太適合長時間內用,這次點了杯拿鐵及金磚布丁,\\n店內很特別咖啡部分使用鏡頭杯盛裝,\\n外帶杯設計好像也是,\\n咖啡部分還行,\\n另外也有賣自己烘的豆子,\\n金磚布丁外皮金磚布丁外皮微微紮實,\\n且感覺有抹層薄薄的糖再一起烤過,\\n內餡是一種綿密的雪藏感?\\n這是第一次買來吃,\\n我還以為是類似蛋塔內餡的感覺,\\n(幻想這樣搭也是不錯XD)\\n大家來新竹或沒吃過可以來嚐嚐!\",\n
        \           \"time\" : 1604769613\n         },\n         {\n            \"author_name\"
        : \"KUANSS沙粒陳\",\n            \"author_url\" : \"https://www.google.com/maps/contrib/113539773342183030812/reviews\",\n
        \           \"language\" : \"zh-Hant\",\n            \"profile_photo_url\"
        : \"https://lh3.googleusercontent.com/a-/AOh14GhElNz-WtzYpvoMKrb6S8Tx9Idd_nFiArZO3aaRhA=s128-c0x00000000-cc-rp-mo-ba4\",\n
        \           \"rating\" : 3,\n            \"relative_time_description\" : \"本週\",\n
        \           \"text\" : \"甜點普通\\n拿鐵咖啡味不重\\n\\n但我吃了一口甜點再搭配拿鐵\\n咖啡味就變重了\\n大家可以試試看～\\n\\n*My
        Instagram 「kuanss.fit」\",\n            \"time\" : 1607005456\n         },\n
        \        {\n            \"author_name\" : \"Lin Adrienne\",\n            \"author_url\"
        : \"https://www.google.com/maps/contrib/107284140231195826684/reviews\",\n
        \           \"language\" : \"zh-Hant\",\n            \"profile_photo_url\"
        : \"https://lh3.googleusercontent.com/a-/AOh14GgHf5_jlVsQ7ImYO1kX6PMvjbOUxnYB_0tKZb66oQ=s128-c0x00000000-cc-rp-mo-ba4\",\n
        \           \"rating\" : 4,\n            \"relative_time_description\" : \"1
        個月前\",\n            \"text\" : \"店內小小的，一個蛋糕冰櫃，一個咖啡櫃檯，再來就兩個小小的靠牆桌，算是有四個位子，是個小巧的店面。\\n-\\n買了金磚布丁，生乳酪檸檬蛋糕以及檸檬塔。\\n\\n金磚布丁冷熱皆可吃，但是個人覺得冷的皮好吃，熱的餡好吃\U0001F602(購買時是冷凍的)。加熱後的皮口感像是方塊酥，冷的皮比較有千層酥的口感。\\n\\n生乳酪檸檬蛋糕，店員有說明跟檸檬塔比起來比較不酸。乳酪的口感很好，喜歡帶著檸檬香氣的味道。\\n\\n檸檬塔
        可以說是最驚艷最好吃的了，超香 超酸 塔皮吃起來口感又好，不會濕或鬆碎，搭配著檸檬內餡可以說是完美。\\n\\n總結起來，比起金磚布丁，我反而比較推檸檬塔\U0001F602\",\n
        \           \"time\" : 1603605332\n         }\n      ],\n      \"url\" : \"https://maps.google.com/?cid=11420162338090420294\"\n
