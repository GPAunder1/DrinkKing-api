        個月前\",\n            \"text\" : \"從高中開始喝了10年，喝到變老妹的一家愛店，大推濃茶控來試試。以前一週4.5杯，就連大學時期在台北讀書，週末都要回來喝個兩杯，現在因為經過有茶氏的時間都已經超過店家打烊時間了，所以很少有機會喝到TAT\\n\\n老闆老闆娘或許在忙碌中偶爾忘記微笑，但其實都是好人，老闆娘聊天時跟我說過，店裡的茶味有時會有人反應變淡或是等等味道有差的意見....其實是因為季節不同影響茶的風味，且每批水果的甜度酸度香氣都有差異，飲料也會有影響，但會在價格範圍內盡力調整使用的比例，加重風味，來維持品質。堅持不用香精茶，下重本，薄利多銷，用心對待食物的心非常有職人精神啊！\\n\\n嫩妹時期大愛奶茶，碳焙奶、黃金奶、奶青奶綠奶茶我通通喝好喝滿，這裡茶夠濃，不會像外面茶太淡，搖成奶茶邊奶水，喝到後面很噁心喝不完一整杯；奶又下重本，奶香超濃！現在老了\U0001F602連呼吸都胖，改喝純茶無糖，每一種茶類都會交換喝。家人大愛擂茶，以前在新竹讀書的朋友則喜歡奶青；而曾經來新竹玩的親戚在喝過有茶氏後，之後我回宜蘭，都會托我帶蘋果香橙紅茶跟葡萄柚青茶。\\n\\n基本上這間店我已經菜單制霸（除了我討厭薄荷以外），每一種都蠻好喝的，可以依照自己的喜好選擇最適合自己的品項，像是，想喝無糖人就避開不能調糖的品項、怕睡不著可點果汁類等等。\",\n
