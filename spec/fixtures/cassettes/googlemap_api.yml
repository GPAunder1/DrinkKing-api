                    "rating" : 1,
                    "relative_time_description" : "3 個月前",
                    "text" : "8/28今天晚上9點50分左右買了一杯碳燒鐵觀音，喝了幾口就喝到一軟軟短短的異物，吐出來看有點像半隻壁虎，麻煩注意一下",
