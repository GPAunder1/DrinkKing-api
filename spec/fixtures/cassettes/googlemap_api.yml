                    "rating" : 1,
                    "relative_time_description" : "1 年前",
                    "text" : "今天2019/10/18\n女店員兇到爆，服務態度差到不行\n吸管用丟得給客戶掉地上還轉頭裝沒事氣死\n一間連鎖飲料店還雇用這種女店員?\n是要砸死自己招牌嗎?\n麻煩服務態度改進好嗎?換掉她可以嗎!!!!!!",
