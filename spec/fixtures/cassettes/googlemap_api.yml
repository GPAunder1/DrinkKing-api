        \           \"rating\" : 4,\n            \"relative_time_description\" : \"1
        個月前\",\n            \"text\" : \"⭕ 點了\\n特厚牛排 $350\\n田園豬排 $130\\n總共消費 $480\\n.\\n【特厚牛排】\\n本來我跟阿書說要厚切牛排\\n但她點的時候畫到特厚牛排去了\\n一端上時，我驚呼了\\n這牛排好厚阿\\n.\\n熟度是採用店家建議的六分熟\\n肉質雖然不算軟嫩\\n.\\n但這份量跟它的價錢\\n是想吃厚切牛排時的選擇阿\\n.\\n份量很大，菜單寫約22oz\\n很滿足\\n是我很喜歡的餐點\U0001F44D\\n.\\n麵我點了通心麵\\n因為肉很大一份，所以店家麵跟肉是分兩盤裝\\n.\\n【田園豬排】\\n有三片豬排\\n乍看之下份量好像比其他間的兩片多\\n但，每一片的豬排肉都很薄\\n被打薄過頭了的感覺\\n因為薄，所以吃起來沒什麼吃肉的口感\\n.\\n豬排的表面有裹粉處理\\n吃起來就很像炸過的肉，拿去沾汁\\n表皮就會濕濕軟軟的口感\\n這口感我們不喜歡\\n.\\n蘑菇醬則是有較多番茄酸酸的味道\\n阿書不喜歡這蘑菇醬的調味\\n我是覺得還好...\\n不是很喜歡這道，最後留下這些沒吃完\\n.\\n【濃湯】\\n湯算濃稠，沒有不好的奶味\\n湯料也蠻多的，是好喝的湯\\n.\\n【烤土司】\\n吐司是用厚的吐司麵包\U0001F44D\\n麵包本身是好吃的\\n塗料只有蒜味醬\\n店裡面只有兩台烤爐\\n.\\n客滿時想時烤土司\\n就要排隊來烤了\\n.\\n⭕
        用餐體驗\\n陰錯陽差下，阿書幫我點了特厚牛排\\n這價格有這個份量跟口感\\n我可以再來好幾次都沒問題 \U0001F44D\\n.\\n但因為阿書不吃牛\\n然後，又不大喜歡吃雞腿排\\n剩下的豬排這次體驗又不好\\n所以要再來這裡吃，也要看阿書肯不肯了
