        \           \"rating\" : 1,\n            \"relative_time_description\" : \"4
        個月前\",\n            \"text\" : \"心情很差…因為一個人去吃，有位置不給坐，那一開始給菜單前就說不歡迎一位的客人就好了…只能不吃了\\n\\n老闆娘如果你那有監視器的話，請你自己調出來看事實是如何，我進店前已看好有一桌沒人（4個人都去廁所～你們廁所好大喲）說明一位你們小姐給我菜單要我自己寫桌號，我找到一個4人的空桌坐下時你們小姐說那有人坐！！我問小姐還有那可以坐…小姐說沒位置了要我出去等叫號！！沒座位給我菜單要我寫桌號幹嘛？？請問這是耍人嗎？？還是針對我還是歧視我？？很明顯的是不想我一人座4人桌，我也不是沒去貴店吃過，單人都是再跟單人併桌的啊！！\\n我離開後本想去前面吃別的，但真的約想越氣就不吃了，折反回去拿車…看到那位置還是空的，整桌也才一人(可能我不爽離去你們員工才嚇到收單的人吧)…所以我非常確定那位置沒人（應該有10分鐘了）！！還是貴店沒在拼翻桌率的？一個人坐四人桌你們不併桌的？？\\n是不是誤會老闆娘你調監視就知道了，如果你們不是教員工這樣逼單1人客人的～我只能說你們賺這一星的真實評論不冤枉，至少你知道你請的員工如何在惡搞你的事業！！\\n如果你們真的這樣教員工的……感謝你讓我賺了一肚子氣～我也不可能再去貴店家消費了…現在想到還在不爽中！！如果你們硬要說誤會…我只能說～麻煩你～把員工教好～再放出來做事好嗎？？真的現在想到還在賭爛中……\",\n
