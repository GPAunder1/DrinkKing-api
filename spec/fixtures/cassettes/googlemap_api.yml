                    "rating" : 1,
                    "relative_time_description" : "2 個月前",
                    "text" : "點半糖微冰，結果來個微糖少冰\n沒喝過這麼澀的紅茶，比早餐店的還難喝，雷\n第一次喝到這麼失望的可不可，加油點好嗎？\n我從來沒發過負評\n喝到這個雪藏紅茶真的不負評不行\n連一顆星都不想給",
