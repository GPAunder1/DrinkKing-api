                    "rating" : 5,
                    "relative_time_description" : "2 個月前",
                    "text" : "剛好要訂飲料請同事喝，路過這家功夫茶\n一下車問請問你們有提供外送嗎？\n老闆很熱心的回覆說有唷～\n聽了心情很好的就買了20杯\n買了5杯輕飲水果茶5杯38奶霸\n5杯阿里山雲霧冰茶5杯黑糖波霸鮮奶\n並請老版幫我做好就外送\n結完老闆很迅速的就做好2-3杯\n我請老闆先給我2杯拍張照發評論\n⬇️⬇️⬇️⬇️\n水果茶料超多裡面滿滿的水果！還有羅勒子（九層塔種子）\n老闆說羅勒子可以幫助消化～讓我們排便更順暢！\n這麼健康用料實在的飲料店一定要分享給大家知道！！\n而且老闆蠻用心的介紹還有詢問客人的需求再來推薦飲料唷\n隔壁還有賣義大利麵燉飯跟三明治，下次來嚐嚐！",
                    "time" : 1603440447
