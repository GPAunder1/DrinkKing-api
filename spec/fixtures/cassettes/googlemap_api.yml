                    "profile_photo_url" : "https://lh3.googleusercontent.com/-Bgg_zOdzfas/AAAAAAAAAAI/AAAAAAAAAAA/AMZuuckWcHeIjdoFLjlt41IWChvRuPRcxg/s128-c0x00000000-cc-rp-mo/photo.jpg",
                    "rating" : 1,
                    "relative_time_description" : "7 個月前",
                    "text" : "剛剛等了10分鐘  （前面只有1位客人在點餐）才輪到我點餐\n\n我在那位服務人員前面 站著 他也沒有要理我的意思\n他最後才說：點餐嗎？ 我說：對 觀音拿鐵去冰\n（拿著悠遊卡準備結帳）\n然候這位店員就跑到後面去忙他的事了\n當下黑人問號\n\n直到其他店員發現我沒點 問我點了嗎？\n才派另一位來點餐\n\n我問這位店員 剛剛那個怎麼點一半就跑掉？她一臉狐疑看著我 ...ㄜ...不想多說什麼 我只好趕快點完走人\n\n飲料還沒喝 但這間店店員好像很在狀況外",
                    "time" : 1588394641
